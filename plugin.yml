name: GildorymCharacterCards
authors: [Lucariatias, Hohahihehu, melodichand, DreaminCode]
version: 1.2.10
main: com.gildorymrp.charactercards.GildorymCharacterCards
commands:
    setage:
        description: Sets your age
        usage: /<command> [age]
    setgender:
        description: Sets your gender
        usage: /<command> [gender] (player)
    setrace:
        description: Sets your race
        usage: /<command> [race] (player)
    setinfo:
        description: Sets your description
        usage: /<command> [information]
    addinfo:
        description: Adds to your description
        usage: /<command> [information]
    char:
        description: Shows your own character card
        usage: /<command>
    takehit:
        description: Takes a hit
        usage: /<command>
    dealhit:
        description: Deals a hit to a player
        usage: /<command> [player]
    healhit:
        description: Heals a hit on a player
        usage: /<command> (player)
    viewhealth:
        description: Shows another player's health remotely
        usage: /<command> (player)
permissions:
    gildorym.setraceother:
        description: Allows you to set another player's race or change your current race
        default: op
    gildorym.setgenderother:
        description: Allows you to set another player's gender or change your current gender
        default: op
    gildorym.hitother:
        description: Allows you to hit/heal another player and view their health remotely
        default: op
